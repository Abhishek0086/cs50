<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 100px;
            height: 50px;
            background-color: red;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            transition: 0.5s;
            cursor: pointer;
        }

        button:hover{
            background-color: chartreuse;
            color: black;
        }
    </style>
</head>
<body>
    <button>Click me</button>
</body>
</html>
